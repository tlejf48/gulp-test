<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>SVG sprite preview Guide | svg-sprite</title>
		<style>@charset "UTF-8";body{padding:0;margin:0;color:#666;background:#fafafa;font-family:Arial,Helvetica,sans-serif;font-size:1em;line-height:1.4}header{display:block;padding:3em 3em 2em 3em;background-color:#fff}header p{margin:2em 0 0 0}section{border-top:1px solid #eee;padding:2em 3em 0 3em}section ul{margin:0;padding:0}section li{display:inline;display:inline-block;background-color:#fff;position:relative;margin:0 2em 2em 0;vertical-align:top;border:1px solid #ccc;padding:1em 1em 3em 1em;cursor:default}.icon-box{margin:0;width:144px;height:144px;position:relative;background:#ffd174;border:1px solid #ccc;display:table-cell;vertical-align:middle;text-align:center}.icon{display:inline;display:inline-block}h1{margin-top:0}h2{margin:0;padding:0;font-size:1em;font-weight:normal;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;position:absolute;left:1em;right:1em;bottom:1em}footer{display:block;margin:0;padding:0 3em 3em 3em}footer p{margin:0;font-size:.7em}footer a{color:#0f7595;margin-left:0}
		span{text-indent:200%;white-space:nowrap;overflow:hidden;display:inline-block}</style>

<!--

Sprite CSS
====================================================================================================
This is an all-in-one inline version of the CSS necessary to use the SVG sprite.

-->

<style type="text/css">
{{#shapes}}{{#selector.shape}}.{{#classname}}{{expression}}{{/classname}}{{^last}},
{{/last}}{{/selector.shape}} {
	background: url("{{{example}}}") calc({{position.absolute.x}}px - {{padding.left}}px) calc({{position.absolute.y}}px - {{padding.left}}px) no-repeat;
	width: {{width.inner}}px;
	height: {{height.inner}}px;
}
{{/shapes}}</style>
<!--
====================================================================================================
-->

</head>

<body>
	<header>
		<h1>SVG CSS sprite preview</h1>
		<p>This preview features the generated SVG file as a conventional CSS sprite. The shapes are displayed as background images of several <code>&lt;i&gt;</code> elements.</p>
	</header>
	<section>

		<!--

Conventional CSS sprite
====================================================================================================
This technique uses CSS classes to display portions of the sprite as background image of
appropriately sized elements.

-->

		<ul>
			{{#shapes}}
				<li title="{{name}}">
					<div class="icon-box">

						<!-- {{name}} -->
						<span class="{{#selector.shape}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.shape}}"></span>

					</div>
					<h2>{{name}}</h2>
				</li>
			{{/shapes}}
		</ul>

		<!--
====================================================================================================
-->

	</section>
	<footer>
		<p>Generated at {{date}} by <a href="https://github.com/jkphl/svg-sprite" target="_blank">svg-sprite</a>.</p>
	</footer>
</body>

</html>
